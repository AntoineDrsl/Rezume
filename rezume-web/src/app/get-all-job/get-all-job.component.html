<input type="button" routerLink="/studentprofile" value="Retourner à votre profil">
<div *ngFor="let job of allJob; index as i">
  <h1>Emploi: {{job.sector}} </h1>
  <h1>Proposé par: {{companyListDetails[i].company_name}} </h1>
  <input type="button" routerLink="/job/{{job._id}}" value="Consulter ce Job">
</div>

<div *ngIf="showMessageError">
  Une erreur est apparu lors de la récupération des jobs
</div>
