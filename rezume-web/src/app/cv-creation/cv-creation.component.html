<div class="wrapper">

    <div class="formContent">
        <h2 class="underlineHover">Création de votre CV</h2>
        <form #cvCreationForm="ngForm" (ngSubmit)="cvCreationForm.valid && onSubmit(cvCreationForm)">
            <input type="number" min="0" max="100" #age="ngModel" [(ngModel)]="cvService.selectedCV.age" name="age" placeholder="Votre âge" required [ngClass]="{'invalid-textbox' :cvCreationForm.submitted && !age.valid }">
                <div *ngIf="cvCreationForm.submitted && !age.valid">
                    <label class="validation-message">Veuillez entrer votre age</label>
                </div>
            <input type="text" #research="ngModel" [(ngModel)]="cvService.selectedCV.research" name="research" placeholder="Votre domaine de recherche" required [ngClass]="{'invalid-textbox' :cvCreationForm.submitted && !research.valid }">
                <div *ngIf="cvCreationForm.submitted && !research.valid">
                    <label class="validation-message">Veuillez entrer un secteur de recherche</label>
                </div>
            <input type="text" #experience="ngModel" [(ngModel)]="cvService.selectedCV.experience" name="experience" placeholder="Vos expériences (stage ou professionnelles)" [ngClass]="{'invalid-textbox' :cvCreationForm.submitted && !experience.valid }">
            <button>+</button>
            <input type="text" #degree="ngModel" [(ngModel)]="cvService.selectedCV.degree" name="degree" placeholder="Vos diplômes" [ngClass]="{'invalid-textbox' :cvCreationForm.submitted && !degree.valid }">
            <button>+</button>
            <input type="file" name="image" (change)="selectImage($event)">
            <br><br>
            <button type="submit">Créer mon CV</button>
        </form>
    </div>


<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
    Votre CV est créé!
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>

</div>
