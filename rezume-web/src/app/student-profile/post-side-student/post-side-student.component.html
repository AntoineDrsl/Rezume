
<div class="postSide" *ngIf="student && posts">

    <p class="titlePost mt-3">
      Les derniers posts:
    </p>
    <div class="postSection" *ngIf="posts.length > 0">


      <mat-card class="post-card" *ngFor="let post of posts; index as i">
        <mat-card-header>
          <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="{{post.img_path}}" class="cardImage">
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.companyDetails[0].company_name}}</mat-card-subtitle>
          <mat-card-subtitle>{{post.createdAt}}</mat-card-subtitle>
          <button mat-fab color="accent" class="ml-auto" style="outline: none;">
            <mat-icon>bookmark</mat-icon>
          </button>
        </mat-card-header>
        <img mat-card-image src="http://localhost:3000/post/{{post.img_path}}" alt="{{post.img_path}}" class="cardImage">
        <mat-card-content>
          <p>
            {{post.content}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>



    <div class="postSectionEmpty" *ngIf="posts.length === 0">
      Aucun post Ã  afficher.
    </div>

  </div>
