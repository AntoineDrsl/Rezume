<div class="container-fluid" *ngIf="studentDetails">
  <div class="row justify-content-center">

    <div class="col-xl-3 col-md-6">
      <app-profile-side-student [student]="studentDetails" [favorites]="favorites"></app-profile-side-student>
    </div>

    <div class="col-xl-9 col-md-6">
      <app-post-side-student [student]="studentDetails"></app-post-side-student>
    </div>
  </div>

  <ng-lottie [options]="options" (animationCreated)="animationCreated($event)" class="svg"></ng-lottie>
</div>
