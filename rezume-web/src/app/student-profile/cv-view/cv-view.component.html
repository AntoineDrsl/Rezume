<div class="wrapper-bc">

  <thead>
  <img src="/assets/images/IconeRezume.svg" alt="icon" id="icon-profile">
  <tr>
    <th colspan="2" class="text-center">Mon CV :</th>
  </tr>
  </thead>

  <div class="separator">
    <p>Mes informations CV :</p>
  </div>

  <div class="category">
    <table class="table-fill" *ngIf="cvDetails">
      <tbody>
      <tr>
        <td>Votre age:</td>
        <td>{{cvDetails.age}}</td>
      </tr>
      <tr>
        <td>Recherche:</td>
        <td>{{cvDetails.research}}</td>
      </tr>
      <tr *ngFor="let experience of cvDetails.experiences">
        <td>Vos expériences:</td>
        <td> {{experience}} </td>
      </tr>
      <tr *ngFor="let degree of cvDetails.degrees">
        <td>Vos Diplômes:</td>
        <td> {{degree}} </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="button-cv">
    <input type="button" routerLink="/cvupdate" value="Modifier votre CV">
    <input type="button" routerLink="/studentprofile" value="Revenir à votre profil">
  </div>


  <!-- <p *ngIf="!cvDetails">Une erreur est survenue</p> -->

</div>
