<div>
    <img src="/assets/images/LogoRezume.svg" alt="icon" id="icon">
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
        <div *ngIf="signUpForm.submitted && !fullName.valid">
            <label class="validation-message">Veuillez entrer un nom.</label>
        </div>
    <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
        <div *ngIf="signUpForm.submitted && email.errors">
            <label *ngIf="email.errors.required" class="validation-message">Veuillez entrer une adresse email.</label>
            <label *ngIf="email.errors.pattern" class="validation-message">Cette adresse email est invalide.</label>
        </div>
    <br><label>Statut: </label>
    <select name="status" id="status" #status="ngModel" [(ngModel)]="userService.selectedUser.status" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !status.valid }">
        <option value="company">Entreprise</option>
        <option value="student">Etudiant</option>
        <option value="admin">Administrateur</option>
    </select>
        <div *ngIf="signUpForm.submitted && status.errors">
            <label class="validation-message">Veuillez entrer un statut.</label>
        </div>
    <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password" required minlength="8" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
        <div *ngIf="signUpForm.submitted && password.errors">
            <label *ngIf="password.errors.required" class="validation-message">Veuillez entrer un mot de passe</label>
            <label *ngIf="password.errors.minlength" class="validation-message">Votre mot de passe doit contenir au moins 8 caractÃ¨res</label>
        </div>
    <input type="password" #confirmPassword="ngModel" [(ngModel)]="userService.selectedUser.confirmPassword" name="confirmPassword" placeholder="Confirm password" required pattern="{{password.value}}" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !confirmPassword.valid }">
        <div *ngIf="signUpForm.submitted && confirmPassword.errors">
            <label *ngIf="confirmPassword.errors.required" class="validation-message">Veuillez confirmer votre mot de passe</label>
            <label *ngIf="confirmPassword.errors.pattern" class="validation-message">Vos mots de passe ne correspondent pas</label>
        </div>
    <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
    Vous Ãªtes inscrit !
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
