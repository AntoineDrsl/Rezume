<div class="container-fluid">
  <div class="row">
    <div class="main">

      <div class="topTitle">
        <h1>Recherche de profil</h1>
      </div>

      <mat-card class="searchHashtag mt-5">

        <mat-card-content>
          <mat-card-title>
            Compétences recherchés
          </mat-card-title>
        </mat-card-content>

        <mat-card-actions>
          <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList aria-label="Compétences selection">
              <mat-chip
                *ngFor="let competence of competences"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(competence)">
                {{competence}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="Ajouter une compétence"
                #competenceInput
                [formControl]="competenceCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-optgroup>
                Development
                <mat-option *ngFor="let competence of filteredCompetences | async" [value]="competence">
                  {{competence}}
                </mat-option>
              </mat-optgroup>
            </mat-autocomplete>
          </mat-form-field>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
