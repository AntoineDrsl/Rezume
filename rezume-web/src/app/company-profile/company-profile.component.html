<div class="wrapper-bc">

    <thead>
        <img src="/assets/images/IconeRezume.svg" alt="icon" id="icon-profile">
        <th colspan="2" class="text-center">Vous êtes connecté en tant qu'entreprise</th>
    </thead>

    <div class="separator">
        <p>Vos informations :</p>
    </div>
    <table  *ngIf="companyDetails" class="table-fill">
        <tbody>
            <tr>
              <td>Nom de l'entreprise</td>
              <td>{{companyDetails.company_name}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{companyDetails.email}}</td>
            </tr>
            <tr>
              <td>Description</td>
              <td>{{companyDetails.description}}</td>
            </tr>
            <tr *ngIf="serverErrorMessage">
              <td> Company Details couldn't be find, you will be redirected to another page. </td>
            </tr>
        </tbody>
        <div class="button-cv">
            <input type="button" routerLink="/cv" value="Voir tous les curriculum vitae">
            <input type="button" (click)="onLogout()" value="Se déconnecter">
            <input type="button" routerLink="/jobcreation" value="Créez une offre de stage">
        </div>
    </table>

</div>
