
<div class="container-fluid" *ngIf="companyDetails">
  <div class="row justify-content-center">

    <div class="col-xl-3 col-md-6">
      <app-profile-side [company]="companyDetails" [favorites]="favorites"></app-profile-side>
    </div>

    <div class="col-xl-9 col-md-6">
      <app-post-side [company]="companyDetails"></app-post-side>
    </div>
  </div>

</div>

<ng-lottie [options]="options" (animationCreated)="animationCreated($event)" class="svg"></ng-lottie>
