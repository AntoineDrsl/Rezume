



<div class="allDetails">
  <div class="topDetails" *ngIf="company">
    <img src="assets/images/IconeRezume.png" alt="PP" class="pictureProfile img-circle">

    <p class="companyName">
      {{company.company_name}}
    </p>

    <a href="#"><button class="buttonProfile">Voir mes informations</button></a>
  </div>

  <div class="studentFav" *ngIf="company">
    <p class="favTitle">
      Etudiants en Favoris
    </p>

    <div class="selectStudent" *ngFor="let student of company.favorites">
      <img src="assets/images/star.svg" alt="star" width="25px" style="padding-left: 5px">
      <p class="studentName">
        {{student}}
      </p>
      <a href="#" class="studentCV">
        CV
      </a>
    </div>

  </div>

  <div class="topDetails" *ngIf="!company">
    <p>Aucun contenu pour l'instant</p>
  </div>

</div>
