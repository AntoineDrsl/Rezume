<div class="allDetails" id="allDetails">
  <div class="topDetails" *ngIf="company">
    <img src="assets/images/avatar.png" alt="PP" class="pictureProfile img-circle">

    <p class="companyName">
      {{company[0].company_name}}
    </p>

    <a routerLink="/companydetails"><button class="buttonProfile">Voir mes informations</button></a>
    <button class="buttonProfile" style="margin-top: 20px;" (click)="onLogout()">Se deconnecter</button>
  </div>

  <div class="studentFav" *ngIf="favorites">
    <p class="favTitle">
      Etudiants en Favoris
    </p>

    <div class="selectStudent" *ngFor="let student of favorites; index as i">
      <img src="assets/images/star.svg" alt="star" width="25px" style="padding-left: 5px">
      <p class="studentName">
        {{ student.firstName }} {{ student.lastName }}
      </p>
      <a class="studentCV" (click)="getCvId(i)">
        CV
      </a>
    </div>

    <div *ngIf="favorites.length == 0">
      Encore aucun Ã©tudiant en favoris
    </div>

  </div>

  <div class="topDetails" *ngIf="!company" style="text-align: center;">
    <p>Details sur le profil non disponible pour l'instant</p>
    <p>Veuillez patienter</p>
  </div>

</div>
